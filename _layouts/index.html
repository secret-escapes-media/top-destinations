---
layout: default
---

{% include hero.html %}

<section class="spacer--padded">
	<div class="row row-contain small-up-1 medium-up-2 large-up-3">
  <div class="responsive-slider">
    {% for destination in site.destinations %}
		<a href="{{ destination.url | prepend: site.baseurl }}">
      <div>
        <div class="column">
          <div class="tile__container order">
              <div class="text-style--center">
									<img srcset="{{ destination.hero-image }}">
                  <p>{{ site.data.destinations[destination.destination-page].destination }}</p>
              </div>
          </div>
        </div>
      </div>
		</a>
    {% endfor %}
  </div>
	<div class="count"></div>
</div>
</section>

<section class="spacer--padded">

{% for destination in site.destinations %}
	{% include destinations.html %}
{% endfor %}



</section>
